<md-dialog  style="width: 100%; height: 100%;">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{popupHeader}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
           <i class="fa fa-times" style="font-size: 15pt;"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
          <md-input-container flex>
            <label>Project</label>
            <md-select ng-model="entry.project">
              <md-option ng-repeat="project in projects" value="{{project.description}}">
                {{project.description}}
              </md-option>
            </md-select>
          </md-input-container>  

          <md-input-container flex>
            <label>Type</label>
            <md-select ng-model="entry.type">
              <md-option ng-repeat="type in types" value="{{type.description}}">
                {{type.description}}
              </md-option>
            </md-select>
          </md-input-container>          

          <md-input-container flex>
            <label>Status</label>
            <md-select ng-model="entry.status">
              <md-option ng-repeat="status in statuses" value="{{status.description}}">
                {{status.description}}
              </md-option>
            </md-select>
          </md-input-container> 

          <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="entry.description" columns="1" ></textarea>
          </md-input-container>
        </div> 
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center center" style="order:2;">
      <md-button ng-click="returnEntry()">
       Save
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>  
  </form>
</md-dialog>
