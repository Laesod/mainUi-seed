<div style="height: 60px;" layout-align="end center" layout="row">
	<md-input-container flex  style="margin-left: 1rem; margin-top: 1rem;">
	  <label>Search</label>
      <input type="text" id="search" ng-model="searchCriteria" style="width: 20%; min-width: 150px;" ng-keypress="onKeyPress($event)" >
	</md-input-container>  

	<div ng-click="onSettings($event)"  style="padding: 1rem; cursor: pointer; outline: none">
		<i class="fa fa-th" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
	</div>


	<div ng-click="onAdd($event)"  style="padding: 1rem; cursor: pointer; outline: none">
		<i class="fa fa-plus" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
	</div>
</div>

<md-content layout="column" style="height: calc(100% - 60px);">
	<div style="width: 100%; border-bottom: 1px solid #ddd;"></div>
    <md-virtual-repeat-container id="vertical-container" style="border-bottom: 0px solid #ddd";>
      <div md-virtual-repeat="item in entries" md-on-demand
          class="repeated-item-mobile" flex style="padding-left: 0.5rem; padding-right: 0.5rem; padding-top:0.2rem; padding-bottom:0.2rem; outline: none;" layout="column" ng-class="{'3. Done': 'doneTaskEntry', '2. In Progress': 'inProgressTaskEntry', '1. Open': 'openTaskEntry', '_': 'noStatusEntry'}[item.status]" ios-dblclick="onEdit($event, $index)" md-swipe-left="showDeleteOption($index)" md-swipe-right="hideDeleteOption($index)">
          	<div layout="row">
				<div layout="column" flex=10 style="min-width: 100px;">
					<div layout="row">
						<div>{{item.project}}</div>
					</div>			
					<div layout="row">
						<div>{{item.type}}</div>
					</div>

					<div layout="row">
						<div>{{item.createdAt | date:'yyyy-MM-dd'}}</div>
					</div>

					<div ng-if="item.showDeleteOption" ng-click="onDelete($index)"  style="padding: 1rem; cursor: pointer; outline: none; width: 18px;">
						<i class="fa fa-times" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
					</div>
				</div>

				<div flex=90 style="margin-left: 0.5rem;word-break: break-all;" ng-bind-html="highlight(item.description, searchCriteria)">
				</div>
			</div>	
		</div>
      </div>
    </md-virtual-repeat-container>
</md-content>
