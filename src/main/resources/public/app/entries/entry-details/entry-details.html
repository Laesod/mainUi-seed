<div class="actionBar" layout-align="space-between center" layout="row">
    <div ng-click="onBack()" style="padding: 1rem; cursor: pointer; outline: none">
        <i class="fa fa-arrow-left" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
    </div>

    <div layout="row">
        <div ng-if="$root.checkPermissions(projectGuid, ['manager', 'user'])" ng-click="onSave($event)" style="padding: 1rem; cursor: pointer; outline: none">
            <i class="fa fa-save" style="color: black; cursor: pointer; outline: none; font-size: 15pt; margin-top: 5px;"></i>
        </div>
        <div ng-click="onAdd($event)" style="padding: 1rem; cursor: pointer; outline: none">
            <i class="fa fa-plus" style="color: black; cursor: pointer; outline: none; font-size: 15pt; margin-top: 5px;"></i>
        </div>
        <div ng-click="onRefresh($event)" style="padding: 1rem; cursor: pointer; outline: none">
            <i class="fa fa-refresh" style="color: black; cursor: pointer; outline: none; font-size: 15pt; margin-top: 5px;"></i>
        </div>
    </div>
</div>
<div ng-show="showBusyIndicator" layout="row" class="busyIndicator" layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div class="viewContentWrapperWithActionBar" style="min-height: calc(100% - 64px); height: calc(100% - 64px);">
    <div layout="row" style="width: 100%;">
        <div flex-gt-md=30 flex-md=20 flex-sm=5 flex-xs=5></div>

        <div flex-gt-md=40 flex-md=60 flex-sm=90 flex-xs=90>

            <div class="detailsSectionHeader">Entry Details</div>

            <section class="detailsSectionContent">
                <md-input-container>
                    <label>Entry Type</label>
                    <md-select ng-model="entry.entryTypeGuid" md-on-open="getEntryTypes()" ng-disabled="entryGuid" ng-change="$root.onFormElementChange('entryRequestDto_entryTypeGuid')">
                        <md-option ng-repeat="entryType in entryTypes" value="{{entryType.entryTypeGuid}}">
                            {{entryType.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <div class="chipsWrapper">
                    <md-chips ng-model="entry.groups" md-autocomplete-snap md-require-match="true" readonly="!$root.checkPermissions(projectGuid, ['manager', 'user'])">
                        <md-autocomplete md-search-text="groupSearchText" md-items="item in searchProjectGroup(groupSearchText)" md-item-text="item.name"
                        placeholder="Groups" md-no-cache="true">
                            <span md-highlight-text="groupSearchText">{{item.groupName}}</span>
                        </md-autocomplete>
                        <md-chip-template>
                            <span>{{$chip.groupName}}
                         </span>
                        </md-chip-template>
                    </md-chips>
                </div>

                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="entry.description" columns="1" ng-disabled="!$root.checkPermissions(projectGuid, ['manager', 'user'])"></textarea>
                </md-input-container>

                <div layout="row" layout-align="start center" style="margin-bottom: 10px;">
                    <label style="margin-left: 3px; margin-right: 1rem;">Mark as deleted: </label>
                    <md-switch class="md-primary" md-no-ink ng-model="entry.markedAsDeleted" ng-disabled="!$root.checkPermissions(projectGuid, ['manager'])"
                    style="width: 40px;">
                    </md-switch>
                </div>
            </section>

            <div ng-if="entry.entryTypeGuid === '1'" class="detailsSectionHeader">Deficiency Details</div>

            <section ng-if="entry.entryTypeGuid === '1'" class="detailsSectionContent">
                <md-input-container class="lastSectionInputContainer">
                    <label>Status</label>
                    <md-select ng-model="entry.deficiencyDetails.entryStatusGuid" md-on-open="getDeficiencyStatuses()" ng-change="$root.onFormElementChange('deficiencyDetailsRequestDto_entryStatusGuid')"
                    ng-disabled="!$root.checkPermissions(projectGuid, ['manager', 'user'])">
                        <md-option ng-repeat="deficiencyStatus in deficiencyStatuses" value="{{deficiencyStatus.entryStatusGuid}}">
                            {{deficiencyStatus.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <div class="lastSectionDateInput" ng-disabled="!$root.checkPermissions(projectGuid, ['manager', 'user'])">
                    <md-datepicker ng-model="entry.deficiencyDetails.dueDate" md-placeholder="Due Date" style="margin-left: -0.8rem;" md-min-date="minDueDate">
                    </md-datepicker>
                </div>                
            </section>

            <div ng-if="entry.entryTypeGuid === '2'" class="detailsSectionHeader">Contact Details</div>

            <section ng-if="entry.entryTypeGuid === '2'" class="detailsSectionContent">
                <md-input-container>
                    <label>Contact Type</label>
                    <md-select ng-disabled=true ng-model="entry.contactDetails.contactTypeGuid" md-on-open="getContactTypes()">
                        <md-option ng-repeat="contactType in contactTypes" value="{{contactType.contactTypeGuid}}">
                            {{contactType.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <div ng-if="entry.contactDetails.contactTypeGuid === '1'">
                    <md-input-container>
                        <label>First Name</label>
                        <input type="text" ng-model="entry.contactDetails.personFirstName">
                    </md-input-container>
                    <md-input-container>
                        <label>Last Name</label>
                        <input type="text" ng-model="entry.contactDetails.personLastName">
                    </md-input-container>
                    <md-input-container>
                        <label>Mobile Phone</label>
                        <input type="text" ng-model="entry.contactDetails.personMobilePhone">
                    </md-input-container>
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" ng-model="entry.contactDetails.personEmail">
                    </md-input-container>
                    <md-input-container class="lastSectionInputContainer">
                        <label>Address</label>
                        <textarea ng-model="entry.contactDetails.personAddress" columns="1"></textarea>                        
                        <!--<input type="text" ng-model="entry.contactDetails.personAddress">-->
                    </md-input-container>
                </div>

                <div ng-if="entry.contactDetails.contactTypeGuid === '2'">
                    <md-input-container>
                        <label>Organization Name</label>
                        <input type="text" ng-model="entry.contactDetails.organizationName">
                    </md-input-container>
                    <md-input-container>
                        <label>Web Site</label>
                        <input type="text" ng-model="entry.contactDetails.organizationWebSite">
                    </md-input-container>
                    <md-input-container>
                        <label>Contact Phone</label>
                        <input type="text" ng-model="entry.contactDetails.organizationContactPhone">
                    </md-input-container>
                    <md-input-container>
                        <label>Contact Email</label>
                        <input type="email" ng-model="entry.contactDetails.organizationContactEmail">
                    </md-input-container>
                    <md-input-container class="lastSectionInputContainer">
                        <label>Address</label>
                        <textarea ng-model="entry.contactDetails.organizationAddress" columns="1"></textarea>                        
                    </md-input-container>
                </div>
            </section>
        </div>
    </div>
    <div flex-gt-md=30 flex-md=20 flex-sm=5 flex-xs=5></div>
</div>
</div>
