<div style="height: 60px;" layout-align="end center" layout="row">
    <md-button class="md-raised md-primary" ng-click="onAdd($event)">{{'add' | translate}}</md-button>
</div>

<div ng-if="projects.length > 0" layout="row" layout-align="start center" style="padding-left: 1rem; padding-right: 1rem; padding-top:0.2rem; padding-bottom:0.2rem; font-weight: bold; height: 25px; border-left: 5px solid white;">
    <div flex=30>Project</div>
    <div flex=40>Roles</div>
    <div flex=30>Is current</div>    
</div>

<md-content ng-if="projects.length > 0" layout="column" style="height: calc(100% - 85px);">
    <div style="width: 100%; border-bottom: 1px solid #ddd;"></div>
    <md-virtual-repeat-container id="vertical-container" style="border-bottom: 0px solid #ddd;">
        <div md-virtual-repeat="item in projects" class="listItem projectsListItem" flex layout="column" ng-dblclick="onEdit($index)">
            <div layout="row" layout-align="start center">
                <div flex=30> {{item.projectDescription !== "" ? item.projectDescription: 'No description available on the current language'}}</div>

                <div layout="row" flex=40>
                    <div class="tag-in-display-mode" ng-repeat="role in item.roles">{{role.roleName}}</div>
                </div>

                <div flex=30>
                    <md-switch class="md-primary" md-no-ink ng-model="item._isCurrent" ng-change="onChangeCurrent($index)" ng-disabled="item._isCurrent">
                    </md-switch>
                </div>
            </div>
        </div>
    </md-virtual-repeat-container>

</md-content>
<span ng-if="projects.length === 0" style="padding: 2rem;">No projects assigned yet</span>
