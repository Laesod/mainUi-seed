<div style="height: 60px;" layout-align="end center" layout="row">
   <md-button class="md-raised md-primary" ng-click="onAdd($event)">{{'add' | translate}}</md-button>
</div>

<div layout="row" layout-align="start center" style="padding-left: 1rem; padding-right: 1rem; padding-top:0.2rem; padding-bottom:0.2rem; font-weight: bold; height: 25px; border-left: 5px solid white;">
   <div style="min-width: 250px;">Project</div>
</div>

<md-content layout="column" style="height: calc(100% - 85px);">
   <div style="width: 100%; border-bottom: 1px solid #ddd;"></div>
   <md-virtual-repeat-container id="vertical-container" style="border-bottom: 0px solid #ddd;">
      <div md-virtual-repeat="item in projects" class="repeated-item" flex style="padding-left: 1rem; padding-right: 1rem; padding-top:0.2rem; padding-bottom:0.2rem; outline: none;"
      layout="column" ng-dblclick="onEdit($index)">
         <div layout="row" layout-align="start start">
            <div style="min-width: 250px;"> {{item.description !== "" ? item.description: 'No description available on the current language'}}</div>
         </div>
      </div>
   </md-virtual-repeat-container>
</md-content>
