<div style="height: 60px;" layout-align="end center" layout="row">
    <div ng-click="onAdd($event)" style="padding: 1rem; cursor: pointer; outline: none">
        <i class="fa fa-plus" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
    </div>
</div>

<md-content layout="column" style="height: calc(100% - 60px);">
    <div style="width: 100%; border-bottom: 1px solid #ddd;"></div>
    <md-virtual-repeat-container id="vertical-container" style="border-bottom: 0px solid #ddd" ;>
        <div md-virtual-repeat="item in projects" class="listItemMobile projectsListItemMobile" layout="column" ios-dblclick="onEdit($index)">
            <div layout="column">
                <!--<div layout="column" flex=10 style="min-width: 100px;">
               <div layout="row">
                  <div style="font-weight: bold;">Description:</div>
               </div>
            </div>-->
                <div layout="row" layout-align="start center">
                    <div flex=60 layout="column">
                        <div style="margin-left: 0.5rem; margin-bottom: 0.5rem; word-break: break-all;">
                            {{item.projectDescription !== "" ? item.projectDescription: 'No description available on the current language'}}
                        </div>
                        <div layout="row" style="margin-left: 0.5rem;">
                            <div class="tag-in-display-mode" ng-repeat="role in item.roles">{{role.roleName}}</div>
                        </div>
                    </div>
                    <md-switch flex=40 class="md-primary" md-no-ink ng-model="item._isCurrent" ng-change="onChangeCurrent($index)" ng-disabled="item._isCurrent">
                    </md-switch>
                </div>
            </div>
        </div>
    </md-virtual-repeat-container>
</md-content>
