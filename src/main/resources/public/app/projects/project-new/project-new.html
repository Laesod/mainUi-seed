<div layout-align="start center" layout="row" class="actionBar">
    <div ng-click="onBack()" style="padding: 1rem; cursor: pointer; outline: none">
        <i class="fa fa-arrow-left" style="color: black; cursor: pointer; outline: none; font-size: 15pt;"></i>
    </div>
</div>

<div class="viewContentWrapperWithActionBar" layout="column" layout-align="start center">
    <div layout="row" style="width: 100%;">
        <div flex-gt-md=30 flex-md=20 flex-sm=5 flex-xs=5></div>

        <div flex-gt-md=40 flex-md=60 flex-sm=90 flex-xs=90 layout="column">

            <div class="detailsSectionHeader">Project Details</div>

            <section class="detailsSectionContent">
                <md-input-container class="inputContainerWithError">
                    <label>Description</label>
                    <input type="text" ng-model="project.description" ng-keypress="onKeyPress($event)" ng-change="$root.onFormElementChange('projectRequestDto_description')">
                    <span ng-show="$root.formElementsErrors.projectRequestDto_description" class="formItemErrorMessage" style="display: initial !important;">{{$root.formElementsErrors.projectRequestDto_description}}</span>
                    <md-button type="submit" id="submitBtn" ng-click="onCreate()" class="md-raised md-primary detailsSectionButton">Create</md-button>
                </md-input-container>
            </section>
        </div>
        <div flex-gt-md=30 flex-md=20 flex-sm=5 flex-xs=5></div>
    </div>
</div>
